<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine|Public+Sans">
    <link rel='stylesheet' href='css/styles.css'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script type='text/javascript' src='js/vendor/gsap/gsap.min.js'></script>
    <script type='text/javascript' src='js/vendor/gsap/Draggable.min.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.1/Sortable.min.js'></script>
    <script type='text/javascript' src='js/loadData.js'></script>
    <script type='text/javascript' src='js/scripts.js'></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>

<body class='game-stopped'>
<div class='full-screen'>
    <div class='entity-list'>
      <div class='entity mob' data-type='mob'>
        <div class='icon'></div>
        <input class='initiative' value=20>
        <input class='name' value="name">
        <div class='add-to-list'>+</div>
      </div>
      <div class='entity npc' data-type='npc'>
        <div class='icon'></div>
        <input class='initiative' value=20>
        <input class='name' value="name">
        <div class='add-to-list'>+</div>
      </div>
    </div>
      
    <div class='initiative-viewport'>
        <div class='initiative-bar' id='initiativeBar'>


        </div>
    </div>
    <div class='current-entity'>

    </div>

    <div class='button next'>
        Next
    </div>

    <div class='button start'>
        Start
    </div>

    <div class='button resort'>
        Resort
    </div>

    <div class='button stop'>
        Stop
    </div>

    <div class='button reset-all'>
        Reset All
    </div>

    <div class='button reset-monsters'>
        Encounter End
    </div>
</div>



</body>
</html>
